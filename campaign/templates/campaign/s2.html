{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block content %}

            <h4>{{ session.mission }}</h4>
        </header>
        {% for pilot in pilots %}

        <h5>{{ pilot.callsign }}</h5>
        {% render_table pilot %}
        </div>
        {% endfor %}

{% endblock %}
