{% load xwf_extras %}

{% block enemy %}

<div class='container mb-1'>
    <h5>{{enemy.chassis}}</h5>

    <ul class='list-group'>
        {% for ability in enemy.abilities.all %}
        <li class='list-group-item'>{{ability.get_level_display}} - {{ability.upgrade.name}}: {{ability.upgrade.ability}} </li>
        {% endfor %}
    </ul>

</div>

{% endblock enemy %}
